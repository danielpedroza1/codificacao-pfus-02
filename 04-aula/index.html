<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de cadastro</title>
  </head>
  <body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="">
      <fieldset>
        <legend>Dados de login</legend>
        <!--Caixinha de nome-->
        <label for=""> Nome: </label>
        <input
          type="text"
          id="nome"
          placeholder="Digite seu nome..."
          maxlength="15"
        />
        <br />
        <br />

        <label for=""> Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu email..."
        />
        <br /><br />
        <!--Caixinha de senha-->
        <label for="senha">Senha</label>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Senha misteriosa"
        />
        <br /><br />
        <!--Botao para enviar o formulario-->
        <input type="submit" value="Login" />
      </fieldset>
    </form>
    <br /><br />
    <!-- Outros inputs-->
    <label for="data"> Data de nascimento</label>
    <input type="date" id="data" />
    <input type="datetime-local" />
    <input type="time" />

    <br /><br />
    <label for="telefone">Telefone: </label>
    <input
      type="tel"
      name="telefone"
      data-mask="(00) 00000-0000"
      data-mask-selectnfous="true"
    />

    <br /><br />
    <!-- Texto maior -->
    <label for="textao"> Texto Grande </label>
    <textarea
      name="textao"
      id="textao"
      placeholder="Coloca um texto legal ai..."
    ></textarea>

    <br /><br />
    <!--Cores-->
    <label for="cor">Cor</label>
    <input type="color" name="cor" id="cor" />
    <br /><br />

    <!--Numeros-->
    <label for="numeros">Números</label>
    <input type="number" min="-50" max="100" value="7" step="5" />

    <br /><br />
    <!--Barrinha-->
    <label for=""> Barrinha top</label>
    0<input
      type="range"
      name="barra"
      id="barra"
      min="0"
      max="100"
      step="20"
    />100

    <br><br>


    <!-- Caixinha de seleção -->
     <label for=""> Barrinha top:</label>
     

  </body>
</html>
