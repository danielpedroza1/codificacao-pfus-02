<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- aqui inicia a barra de navegação -->
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary bg-dark my-3"
          data-bs-theme="dark"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="https://i.pinimg.com/236x/05/86/b1/0586b1532b3096e7b098acb60d93dbbe.jpg"
                alt="Logo"
                width="70"
                height="64"
                class="d-inline-block align-text-center rounded"
                
              />
              Pokai bet
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Inicío</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">sobre</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    jogos
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Fortune Tiger</a></li>
                    <li><a class="dropdown-item" href="#">Aviator</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#">Tourin</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">reclame</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Pesquisar"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Pesquise
                </button>
              </form>
            </div>
          </div>
        </nav>

        <!-- FIM DA BARRA DE NAVEGAÇÃO -->
      </header>

      <main>
        <h1 class="mt-3 text-center">Cadastro de aluno</h1>
        <form action="">
            <fieldset class="mb-5">
                <legend>
                    Dados de login
                </legend>
                <div class="row">
                 <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email">
                 </div>
                 <div class="col-12">
                 <label for="senha" class="form-label">Senha</label>
                 <input type="password" name="senha" id="senha" class="form-control">
                 <span class="form-text">Senha deve ter 8 caracteres</span>
                 </div>
                 <div class="col-12">
                    <label for="senha" class="form-label">Confirmar Senha</label>
                 <input type="password" name="senha" id="senha" class="form-control">
                 <span class="form-text">As senhas não são iguais</span>
                 </div>
                 </div>
                
            </fieldset>

            <fieldset class="mb-5">
                <legend>Dados Pessoais</legend>
                <div class="row">
                <div class="col-12 col-md-6 col-xl-3">
                    <label class="form-label d-flex" >
                        Nome
                        <input type="text" class="form-control mx-3">
                    </label>
                  
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                <label class="form-label d-flex">
                    Sobrenome
                    <input type="text" class="form-control mx-3">
                </label>
                </div>
                <!-- </div>

                  <div class="row"> -->
                <div class="col-12 col-md-6 col-xl-3">
                    <label class="form-label d-flex" >
                        RG
                        <input type="number" class="form-control mx-3">
                    </label>
                  
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                <label class="form-label d-flex">
                    CPF
                    <input type="number" class="form-control mx-3">
                </label>
                </div>
                </div>

            </fieldset>

            <fieldset class="mb-5">
                <div class="row">
                    <div class="col-12 col-md-6">
                   <label for="">
                    Foto do aluno
                    <input type="file" class="form-control">
                   </label>
                    </div>
                    <div class="col-12 col-md-6">
                    <div class="text-center">
                        <img src="https://i.pinimg.com/originals/73/14/cc/7314cc1a88bf3cdc48347ab186e12e81.jpg" alt="" height="200px" width="200px" class="rounded">
                    </div>
                    </div>
                </div>
            </fieldset>

            <div class="text-center">
                <button type="submit" class="btn btn-lg btn-primary">Enviar</button>
                <button type="reset" class="btn btn-lg btn-secundary">Resetar</button>
            </div>
        </form>

      </main>
      
      <footer>
        <div class="container"> <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"> <p class="col-md-4 mb-0 text-body-secondary">© 2025 Company, Inc</p> <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none" aria-label="Bootstrap"> <svg class="bi me-2" width="40" height="32" aria-hidden="true"><use xlink:href="#bootstrap"></use></svg> </a> <ul class="nav col-md-4 justify-content-end"> <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li> <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li> <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li> <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li> <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li> </ul> </footer> </div>
      </footer>
    </div>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
